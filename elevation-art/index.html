    <!-- Custom Javascript, implements event handlers, animation, etc. -->

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

<body>

    <!-- Map container -->
    <div id="map-container">
    </div>

    <!-- Image viewer/editor container -->
    <div id="editor-container">

        <div id="editor-container-inner">

            <!-- Canvas to hold base image (not quantized / colored) -->
            <canvas id="canvas-base"></canvas>

            <!-- Quantized & colorized image -->
            <canvas id="canvas-styled"></canvas>

        </div>

    </div>

    <!-- Overlay panels -->
    <div id="overlay-wrapper">

        <div id="control-panel">

            <!-- Button to turn on roi selection -->
            <div class="control-button" id="select-button">Select Region</div>

            <!-- Input for setting # of bands -->
            <div id="num-bands-section">
                <label class="control-panel-label" for="num-bands-input"># of bands:</label>
                <input type="number" id="num-bands-input" min="0" max="100" value="10">
            </div>

            <!-- Band color selectors -->
            <!-- Child elements are auto-generated -->
            <div id="color-selection-wrapper"></div>

            <!-- Button to apply new band and color settings -->
            <div class="control-button" id="apply-button">Apply Settings</div>

            <!-- Button to apply new band and color settings -->
            <div class="control-button" id="submit-button">Submit</div>

            <!-- Button to apply new band and color settings -->
            <div class="control-button" id="reset-button">Reset Map</div>

        </div>

    </div>

</body>
